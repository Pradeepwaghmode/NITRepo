<html xmlns:th="http://www.thymeleaf.org">

<h1 style="color: red;text-align: center;"> Login Page</h1>


<h3 style="text-align: center;"><span style="color: red;text-align: center;" th:if="${param.error}"> invalid username or password</span></h3>
<h3 style="text-align: center;"><span style="color: red;text-align: center;" th:if="${param.logout}">Log out successfully</span></h3>
<form th:action="@{/login}" method="POST" >
<table border="0"  align="center" bgcolor="cyan">

<tr>
       <td> username:: </td>
       <td><input type="text"  name="username"/> </td>
    </tr>

<tr>
<td>Password</td>
<td><input type="text" name="password"/></td>
</tr>





<tr>
<td><p><input type="submit" value="Submit" /> </p></td>
<td><input type="reset" value="Reset" /></td>
</tr>
</table>
<input  type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/> 
</form> 


<br>
<h3><a th:href="@{/bank/}">Home</a></h3>
